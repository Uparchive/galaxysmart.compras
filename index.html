<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Seções e Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .item-separator {
                display: none;
            }
        }

        .button-group-main {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .button-group-main button {
            flex: 1 1 calc(25% - 10px);
            min-width: 100px;
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-group-main button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        .button-group-main button:active {
            transform: scale(0.95);
        }

        .section-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .section-buttons button {
            flex: 1 1 calc(33.33% - 10px);
            min-width: 100px;
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .section-buttons button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        .section-buttons button:active {
            transform: scale(0.95);
        }

        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff8c42;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #scrollToTopBtn:hover {
            background: #ff6b00;
            transform: scale(1.1);
        }

        #scrollToTopBtn:active {
            transform: scale(0.95);
        }

        #downloadSection {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #downloadSection button {
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #downloadSection button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        #downloadSection button:active {
            transform: scale(0.95);
        }

        .item-details span {
            font-size: 14px;
            color: #e0e0e0;
            position: relative;
            padding-right: 15px;
        }

        .item-details span:nth-child(1) {
            color: #ff8c42;
            font-weight: bold;
        }

        .item-details span:nth-child(2) {
            color: #ff6b00;
            font-weight: bold;
        }

        .item-details span:nth-child(3) {
            color: #b0b0b0;
            font-style: italic;
        }

        .item-details span:not(:last-child)::after {
            content: '|';
            position: absolute;
            right: 5px;
            color: #ff8c42;
        }

        .item-details {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
        }

        .item-details span:hover {
            color: #ff6b00;
            cursor: pointer;
            transform: scale(1.05);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .search-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            padding: 10px 40px 10px 10px;
            border-radius: 8px;
            border: 1px solid #ff8c42;
            background-color: #2b2b3c;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .filter-icons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff8c42;
            font-size: 18px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .filter-btn:hover {
            color: #ff6b00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Gerenciador de Seções e Produtos</h2>

    <!-- Formulário de Login/Cadastro -->
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="signUp()">Cadastrar</button>
        <button onclick="signIn()">Login</button>
    </div>
    <button id="logout-btn" onclick="signOut()" style="display: none;">Logout</button>

    <!-- Conteúdo Principal - Gerenciador de Seções e Produtos -->
    <div id="main-content" style="display: none;">
        <div class="add-section">
            <input type="text" id="newSectionName" placeholder="Nome da Seção">
            <button onclick="addSection()">Adicionar Seção</button>
        </div>

        <div class="button-group-main">
            <button onclick="generateReport()">Gerar Relatório</button>
            <button onclick="saveOnline()">Salvar Online</button>
            <button onclick="organizeBySimilarity()">Organizar por Similaridade</button>
            <button class="toggle-saves-btn" onclick="toggleOnlineSaves()">Histórico Online<span class="arrow">▼</span></button>
        </div>

        <div class="total-items">
            Total de Itens: <span id="totalItemCount">0</span>
        </div>

        <div id="sections"></div>

        <div id="report"></div>
        <div id="downloadSection" style="display: none; text-align: center; margin-top: 20px;">
            <button onclick="copyReportToClipboard()">Copiar Relatório</button>
        </div>

        <div id="onlineSavesSection" style="display: none;">
            <h2>Histórico Online</h2>
            <div class="saved-cards" id="savedCards"></div>
        </div>
    </div>

    <button id="scrollToTopBtn" onclick="scrollToTop()">⬆️ Topo</button>

    <!-- Scripts do Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

<!-- Outras dependências -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.2/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<!-- Seu script principal -->
<script src="script.js"></script>
    
</body>
</html>
