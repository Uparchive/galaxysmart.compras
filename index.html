<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Seções e Produtos</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .item-separator {
                display: none;
            }
        }

        .button-group-main {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .button-group-main button {
            flex: 1 1 calc(25% - 10px);
            min-width: 100px;
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-group-main button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        .button-group-main button:active {
            transform: scale(0.95);
        }

        .section-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .section-buttons button {
            flex: 1 1 calc(33.33% - 10px);
            min-width: 100px;
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .section-buttons button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        .section-buttons button:active {
            transform: scale(0.95);
        }

        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff8c42;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #scrollToTopBtn:hover {
            background: #ff6b00;
            transform: scale(1.1);
        }

        #scrollToTopBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>Gerenciador de Seções e Produtos</h2>

    <!-- Formulário de Cadastro -->
    <div id="registrationForm" style="display: none;">
        <h2>Registre-se</h2>
        <input type="text" id="storeName" placeholder="Nome da Loja" required>
        <input type="password" id="password" placeholder="Criar Senha" required>
        <input type="password" id="confirmPassword" placeholder="Repetir Senha" required>
        <button onclick="registerUser()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Entrar</a></p>
    </div>

    <!-- Formulário de Login -->
    <div id="loginForm" style="display: none;">
        <h2>Entrar</h2>
        <input type="text" id="loginStoreName" placeholder="Nome da Loja" required>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        <button onclick="loginUser()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegistrationForm()">Registre-se</a></p>
    </div>

    <!-- Conteúdo Principal (aparece apenas após login) -->
    <div id="mainContent" style="display: none;">
        <!-- Botão de Logout -->
        <div class="logout-button">
            <button onclick="logoutUser()">Sair</button>
        </div>

        <!-- Formulário para adicionar novas seções -->
        <div class="add-section">
            <input type="text" id="newSectionName" placeholder="Nome da Seção">
            <button onclick="addSection()">Adicionar Seção</button>
        </div>

        <!-- Botões principais -->
        <div class="button-group-main">
            <button onclick="generateReport()">Gerar Relatório</button>
            <button onclick="saveOnline()">Salvar Online</button>
            <button onclick="organizeBySimilarity()">Organizar por Similaridade</button>
            <button class="toggle-saves-btn" onclick="toggleOnlineSaves()">
                Histórico Online
                <span class="arrow">▼</span>
            </button>
        </div>

        <!-- Área de Contagem Total de Itens -->
        <div class="total-items">
            Total de Itens: <span id="totalItemCount">0</span>
        </div>

        <!-- Container para as seções -->
        <div id="sections"></div>

        <!-- Relatório -->
        <div id="report"></div>

        <!-- Lista de salvamentos online -->
        <div id="onlineSavesSection" style="display: none;">
            <h2>Histórico Online</h2>
            <div class="saved-cards" id="savedCards"></div>
        </div>
    </div>

    <!-- Botão para voltar ao topo -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">⬆️ Topo</button>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>

    <!-- Arquivo JavaScript externo -->
    <script src="script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('mainContent').style.display = 'block';
            } else {
                showLoginForm();
            }

            window.onscroll = function() {
                toggleScrollToTopButton();
            };
        });
    </script>
</body>
</html>
