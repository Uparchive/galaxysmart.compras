<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Seções e Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .item-separator {
                display: none;
            }
        }

        .button-group-main {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .button-group-main button {
            flex: 1 1 calc(25% - 10px);
            min-width: 100px;
            padding: 10px;
            background: linear-gradient(135deg, #ff8c42, #ff6b00);
            color: #1c1c2b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-group-main button:hover {
            background: linear-gradient(135deg, #ff6b00, #ff8c42);
            transform: scale(1.05);
        }

        .button-group-main button:active {
            transform: scale(0.95);
        }

        .item-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2b2b3c;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 66, 0.2);
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .item-name {
            font-weight: bold;
            color: #ff8c42;
            flex: 1;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-actions button {
            background: #ff8c42;
            border: none;
            color: #1c1c2b;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .item-actions button:hover {
            background: #ff6b00;
            transform: scale(1.1);
        }

        .item-actions button:active {
            transform: scale(0.95);
        }

        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff8c42;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #scrollToTopBtn:hover {
            background: #ff6b00;
            transform: scale(1.1);
        }

        #scrollToTopBtn:active {
            transform: scale(0.95);
        }

        .item-details {
            display: flex;
            flex: 2;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .item-details span {
            font-size: 14px;
            color: #e0e0e0;
        }

        .item-details span:nth-child(1) {
            color: #ff8c42;
            font-weight: bold;
        }

        .item-details span:nth-child(2) {
            color: #ff6b00;
            font-weight: bold;
        }

        .item-details span:nth-child(3) {
            color: #b0b0b0;
            font-style: italic;
        }

        .item-details span:not(:last-child)::after {
            content: '|';
            margin-left: 5px;
            color: #ff8c42;
        }
    </style>
</head>
<body>

    <h2>Gerenciador de Seções e Produtos</h2>

    <div class="add-section">
        <input type="text" id="newSectionName" placeholder="Nome da Seção">
        <button onclick="addSection()">Adicionar Seção</button>
    </div>
    
    <div class="button-group-main">
        <button onclick="generateReport()">Gerar Relatório</button>
        <button onclick="saveOnline()">Salvar Online</button>
        <button onclick="organizeBySimilarity()">Organizar por Similaridade</button>
        <button class="toggle-saves-btn" onclick="toggleOnlineSaves()">
            Histórico Online
            <span class="arrow">▼</span>
        </button>
    </div>
    
    <div class="total-items">
        Total de Itens: <span id="totalItemCount">0</span>
    </div>
    
    <div id="sections"></div>

    <div id="report"></div>
    <div id="downloadSection" style="display: none; text-align: center; margin-top: 20px;">
        <button onclick="copyReportToClipboard()">Copiar Relatório</button>
    </div>
    
    <div id="onlineSavesSection" style="display: none;">
        <h2>Histórico Online</h2>
        <div class="saved-cards" id="savedCards"></div>
    </div>
    
    <button id="scrollToTopBtn" onclick="scrollToTop()">⬆️ Topo</button>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.2/docx.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <script src="script.js"></script>    

</body>
</html>
